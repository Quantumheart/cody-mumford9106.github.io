<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>To Read List</title>
</head>

<body>
    <header>

    </header>
    <div class="container">
        <div class="row">

            <div class="col-md-8" id="bookList">
                <h3>To Read List: </h3>
            </div>
            <div class="col justify-content-center">

                <form id="bookForm">
                    <h4>Add a Book to the Library</h4>
                    <div class="form-group">
                        <input name="title" type="text" id="titleField" placeholder="Title" required>
                    </div>
                    <div class="form-group">
                        <input name="author" type="text" id="authorField" placeholder="Author" required>
                    </div>
                    <div class="form-group">
                        <input name="description" type="text" id="descriptionField" placeholder="Description" required>
                    </div>
                    <div class="form-group">
                        <input name="pages" type="number" id="numPagesField" placeholder="Number of Pages" min="1"
                            max="10000" required>
                    </div>
                    <div class="form-check">
                        <input name="read" type="checkbox" class="form-check-input" id="readCheck" value="Read">
                        <label class="form-check-label" for="readCheck">Read?</label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="addBook">Add Book</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>

</html>
