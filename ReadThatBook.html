<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>To Read List</title>
</head>

<body>
    <header>

        <div class="container">
            <div id="headline" class="row justify-content-center">
                <div class="col-sm-6"><img class="img-fluid" id="pic" src="Images/pic1.jpg"></div>
                <div class="col-sm-6">
                    <h1 id="title">Cody Mumford | Software Developer</h1>
                    <p id="tagline">Just a native Okie with a passion for open source technology, coffee, games, and
                        beer. </p>
                </div>
            </div>
        </div>

        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://github.com/cody-mumford9106">Code</a>
            </li>
        </ul>

    </header>
    <div class="container">
        <div class="row">

            <div class="col-md-8" id="bookList">
                <h3>To Read List: </h3>
            </div>
            <div class="col justify-content-center">

                <form id="bookForm">
                    <h4>Add a Book to the Library</h4>
                    <div class="form-group">
                        <input name="title" type="text" id="titleField" placeholder="Title" required>
                    </div>
                    <div class="form-group">
                        <input name="author" type="text" id="authorField" placeholder="Author" required>
                    </div>
                    <div class="form-group">
                        <input name="description" type="text" id="descriptionField" placeholder="Description" required>
                    </div>
                    <div class="form-group">
                        <input name="pages" type="number" id="numPagesField" placeholder="Number of Pages" min="1"
                            max="10000" required>
                    </div>
                    <div class="form-check">
                        <input name="read" type="checkbox" class="form-check-input" id="readCheck" value="Read">
                        <label class="form-check-label" for="readCheck">Read?</label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="addBook">Add Book</button>
                </form>
            </div>
        </div>

        <footer class="row" id="footy">
            <div class="col-sm-8 ">
                <i class="fas fa-copyright"></i>
                <strong>Cody Mumford</strong>
                <em>2021</em>
            </div>
            <div class="col">
                <ul class="list-unstyled" id="social_icons">
                    <li>
                        <a class="footer-link" href="mailto:hello@codymumford.dev"><i
                                class="fas fa-envelope-square"></i></a>
                    </li>
                    <li>
                        <a class="footer-link" href="http://github.com/cody-mumford9106"><i
                                class="fab fa-github-alt"></i></a>
                    </li>
                    <li class="footer-item">
                        <a class="nav-link" href="https://twitter.com/Cody_Mumford"><i class="fab fa-twitter"></i></a>
                    </li>
                    <li class="footer-item">
                        <a class="nav-link" href="https://www.linkedin.com/in/cody-mumford-96b078158/"><i
                                class="fab fa-linkedin-in"></i></a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
